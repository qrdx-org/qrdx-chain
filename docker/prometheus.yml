# Prometheus configuration for QRDX node monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert-rules.yml"

scrape_configs:
  # QRDX node metrics
  - job_name: "qrdx-node"
    static_configs:
      - targets: ["qrdx-node:9090"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
